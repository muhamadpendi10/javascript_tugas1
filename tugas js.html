<!--Latihan Variabel Js-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <script>
        // Variabel sebuah nama yang mewakili sebuah nilai berupa string, text, array.
        // 3 cara menggunakan variabel; var, let, const

        // deklarasi dan inisialisasi variabel
        var kalimat = "Kesusahan bagian dari perjalanan hidup";
        alert(kalimat); // untuk mencetak pada jendela box
        document.write(kalimat); // Tampil pada halaman web
        console.log(kalimat); // untuk melihat output ini klik kanan pada halaman web klik inspek lalu klik consol

        document.writeln("<br>"); // menggunakan break pada js

        let kalimat_lagi = "Variabel kedua";
        alert(kalimat_lagi);
        document.writeln(kalimat_lagi);
        console.log(kalimat_lagi);

        document.writeln("<br>");
        document.writeln("<hr>" );

        let nama = "Budi anduk";
        let perkejaan = "Karyawan swasta";
        let umur = 20; // jangan menggunakan double code agar dapat dihitung, contoh tipe data integer
        let berat = 50.5; // tipe data float
        let studi = "S1 Universitas Muhammadiyah Jakarta";
        let alamat = "Jl. Durian runtuh rt 80/01 kel. Bojong kulon kec. Ciriaria, Nganjuk";

        // cetak langsung satu kalimat 
        document.writeln(
            "Nama: " + nama + "<br>Pekerjaan: " + perkejaan + "<br>Umur: " + umur + "tahun"+ "<br>Berat badan: " + berat +"kg"
            + "<br>Pendidikan terakhir: " + studi + "<br>Alamat: " + alamat
        );

        document.writeln("<hr>");
        var produk = "TV";
        let pembelian = 5; // var atau let nilainya dapat diubah
        const harga = 100000000; // const: nilainya tidak dapat diubah

        // cetak
        document.writeln(
            "Nama Produk: " + produk + "<br>Jumlah barang: " + pembelian + "<br>Harga: " + harga  
        );

        document.writeln("<hr>");
        document.writeln("<h1>Pengertian const kenapa tidak dapat diubah nilainya</h1>");
        document.writeln("<p>Contoh: </p>");
        let namakoe = "empen";
        const jual = 9000;

        namakoe = "Buyung "; // di tampilan web maka yang tercetak variabel yang sama yang mempunyai nilai yang baru
        // jual = 10000; // variabel const dengan nilai baru tidak dapat dirubah
        document.writeln(
            "Nama: " + namakoe + " <br>Harga: " + jual
            );

            document.writeln("<hr>");

            // Deklarasi & inisiasi variabel tentang constanta
            let jari2 = 15;
            const PHI = 3.14;

            // menghitung keliling dan luar lingkaran
            let keliling = 2 * PHI * jari2; // rumus keliling
            let luas = PHI * jari2 * jari2; // rumus luas

            // cetak (output)
            document.writeln(
            "Dik jari jari lingkaran: " + jari2 + " cm" +
            "<br>Keliling lingkaran: " + keliling + " cm" +
            "<br>Luas lingkaran: " + luas 
            );
    </script>
</body>
</html>
